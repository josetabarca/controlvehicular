<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Vehicular - Inicio de Sesión</title>
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="icon" href="./Media/Favicon_SV.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./Media/Logo_SV.png" alt="Logo SV" class="logo-left">
        <img src="./Media/Logo_CSJ.png" alt="Logo CSJ" class="logo-right">
    </header>
    <main class="login-container">
        <h1>Inicio de Sesión</h1>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="mensaje"></p>
    </main>
</body>

<script type="module" src="./Scripts/auth.js"></script>

</html>
