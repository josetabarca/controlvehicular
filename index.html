<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Vehicular - Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="icon" href="./Media/Favicon_SV.png" type="image/x-icon">
</head>

<body class="bg-light">
    <header>
        <img src="./Media/Logo_SV.png" alt="Logo SV" class="logo-left">
        <img src="./Media/Logo_CSJ.png" alt="Logo CSJ" class="logo-right">
    </header>

    <main class="container">
        <div class="row justify-content-center align-items-center min-vh-75">
            <div class="col-md-6 col-lg-4">
                <div class="login-card card shadow-lg border-0">
                    <div class="card-header text-center py-3">
                        <h4 class="mb-0"><i class="fas fa-user-lock"></i> Inicio de Sesión</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Usuario
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required
                                    autocomplete="username">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-key"></i> Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required
                                        autocomplete="current-password">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                        title="Mostrar u ocultar password">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-custom w-100 py-2">
                                <i class="fas fa-sign-in-alt"></i> Ingresar
                            </button>
                        </form>
                        <div id="mensaje" class="alert mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./Scripts/auth.js"></script>
</body>

</html>
