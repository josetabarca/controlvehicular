<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Vehicular - Buscar</title>
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/searchCar.css">
    <link rel="icon" href="../Media/Favicon_SV.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="../Media/Logo_SV.png" alt="Logo SV" class="logo-left">
        <img src="../Media/Logo_CSJ.png" alt="Logo CSJ" class="logo-right">
    </header>
    <nav>
        <ul>
            <li><a href="#">Buscar Vehículo</a></li>
            <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
        </ul>
    </nav>
    <main>
        <div class="search-container">
            <h1>Buscar Vehículo</h1>
            <form class="buscador">
                <label for="search">Buscar por placa:</label>
                <input type="text" id="search" name="search">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </main>
</body>
<script type="module" src="../Scripts/auth.js"></script>

</html>
