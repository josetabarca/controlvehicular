<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Vehicular - Buscar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/searchCar.css">
    <link rel="icon" href="../Media/Favicon_SV.png" type="image/x-icon">
</head>

<body class="bg-light">
    <header>
        <img src="../Media/Logo_SV.png" alt="Logo SV" class="logo-left" />
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link active" href="../HTML/searchCar.html">
                        <i class="fas fa-search"></i> Buscar Vehículo
                    </a>
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </a>
                </div>
            </div>
        </nav>
        <img src="../Media/Logo_CSJ.png" alt="Logo CSJ" class="logo-right" />
    </header>
    <main>
        <div class="search-container">
            <h1>Buscar Vehículo</h1>
            <form class="buscador">
                <label for="search">Buscar por placa:</label>
                <input type="text" id="search" name="search">
                <button type="submit">Buscar</button>
            </form>
        </div>

    </main>
    <script type="module" src="../Scripts/auth.js"></script>
</body>

</html>
