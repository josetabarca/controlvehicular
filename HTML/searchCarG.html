<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Vehicular - Buscar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/searchCar.css">
    <link rel="icon" href="../Media/Favicon_SV.png" type="image/x-icon">
</head>

<body class="bg-light">
    <header class="d-flex justify-content-between align-items-center">
        <img src="../Media/Logo_SV.png" alt="Logo SV" class="logo-left" />
        <nav class="navbar navbar-expand-lg flex-grow-1">
            <div class="container-fluid justify-content-end">
                <a class="nav-link text-dark" href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </a>
            </div>
        </nav>
        <img src="../Media/Logo_CSJ.png" alt="Logo CSJ" class="logo-right" />
    </header>
    <main>
        <div class="container mt-4">
            <div class="table-container">
                <h2 class="mb-4 text-center">Registros de Vehículos</h2>
                <!-- Busqueda y nuevo registro -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">
                    <div>
                        <input type="text" id="searchInput" placeholder="Buscar vehículo..."
                            class="form-control d-inline-block" style="width: 300px;">
                        <button id="searchBtn" class="btn btn-primary ms-2">Buscar</button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Placa</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Color</th>
                                <th>Fecha</th>
                                <th>Documentos</th>
                                <th>Alumno</th>
                            </tr>
                        </thead>
                        <tbody id="registrosBody">
                            <!-- Los registros se cargarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
    <!-- Modal para vista previa de documentos -->
    <div class="modal fade" id="documentModal" tabindex="-1" aria-labelledby="documentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="documentModalLabel">Vista previa del documento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="documentViewer" src="" width="100%" height="500px" frameborder="0"></iframe>
                </div>
                <div class="modal-footer">
                    <a id="documentDownload" href="" target="_blank" class="btn btn-primary">
                        <i class="fas fa-download"></i> Abrir en nueva pestaña
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Scripts/auth.js"></script>
    <script type="module" src="../Scripts/searchG.js"></script>
</body>

</html>
