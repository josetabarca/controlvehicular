<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Vehicular - Inicio de Sesión</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="icon" href="../Media/Favicon_SV.png" type="image/x-icon">
</head>

<body>
    <header>
      <img src="../Media/Logo_SV.png" alt="Logo SV" class="logo-left" />
      <img src="../Media/Logo_CSJ.png" alt="Logo CSJ" class="logo-right" />
    </header>
    <nav>
      <ul>
        <li><a href="../HTML/searchCar.html">Buscar Vehículo</a></li>
        <li><a href="../HTML/newCar.html">Nuevo Registro</a></li>
        <li><a href="../HTML/modCar.html">Modificar Registro</a></li>
        <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
      </ul>
    </nav>
    <main class="container">
      <section>
        <h1>Nuevo Registro de Vehículo</h1>
        <form>
          <article class="form-section">
            <h3>Información del Alumno</h3>
            <div class="form-block">
              <div class="form-group">
                <label for="nombre">Nombre(s):</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>

              <div class="form-group">
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" required />
              </div>
              <div class="form-group">
                <label for="grado">Grado:</label>
                <select name="grado" id="grado" required>
                  <option value=""></option>
                  <option value="primero">1º</option>
                  <option value="segundo">2º</option>
                  <option value="tercero">3º</option>
                </select>
              </div>

              <div class="form-group">
                <label for="grupo">Grupo:</label>
                <select name="grupo" id="grupo" required>
                  <option value=""></option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
            </div>
            <div class="form-block">
              <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="123-4567-8912"
                  pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email@dominio"
                  required
                />
              </div>
            </div>
          </article>

          <article class="form-section">
            <h3>Información del Vehículo</h3>
            <div class="form-block">
              <div class="form-group">
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required />
              </div>
              <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required />
              </div>
              <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required />
              </div>

              <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required />
              </div>
            </div>
            <div class="form-block">
              <div class="form-group">
                <label for="licencia">Licencia:</label>
                <input type="file" id="licencia" name="licencia" required />
              </div>

              <div class="form-group">
                <label for="tarjeta">Tarjeta de circulación:</label>
                <input type="file" id="tarjeta" name="tarjeta" required />
              </div>
              <div class="form-group">
                <label for="seguro">Seguro vehicular:</label>
                <input type="file" id="seguro" name="seguro" required />
              </div>
              <div class="form-group">
                <label for="responsiva">Responsiva:</label>
                <input type="file" id="responsiva" name="responsiva" required />
              </div>
            </div>
          </article>

          <button type="submit">Registrar</button>
        </form>
      </section>
    </main>
</body>
<script type="module" src="../Scripts/auth.js"></script>

</html>
