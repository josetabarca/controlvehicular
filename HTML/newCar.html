<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Vehicular - Agregar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../Styles/main.css">
  <link rel="stylesheet" href="../Styles/newCar.css">
  <link rel="icon" href="../Media/Favicon_SV.png" type="image/x-icon">
</head>

<body class="bg-light">
  <header>
    <img src="../Media/Logo_SV.png" alt="Logo SV" class="logo-left" />
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <div class="navbar-nav mx-auto">
          <a class="nav-link" href="../HTML/searchCar.html">
            <i class="fas fa-search"></i> Buscar Vehículo
          </a>
          <a class="nav-link active" href="../HTML/newCar.html">
            <i class="fas fa-plus"></i> Nuevo Registro
          </a>
          <a class="nav-link" href="../HTML/modCar.html">
            <i class="fas fa-edit"></i> Modificar Registro
          </a>
          <a class="nav-link" href="#" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
          </a>
        </div>
      </div>
    </nav>
    <img src="../Media/Logo_CSJ.png" alt="Logo CSJ" class="logo-right" />
  </header>



  <main class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">
          <i class="fas fa-car"></i> Nuevo Registro de Vehículo
        </h2>

        <form id="registre-form" class="needs-validation">
          <!-- Información del Alumno -->
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0"><i class="fas fa-user"></i> Información del Alumno</h4>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nombre(s)</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" title="nombre" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellido" name="apellido" title="apellido" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Grado</label>
                  <select class="form-select" id="grado" name="grado" title="grado" required>
                    <option value="">Seleccionar</option>
                    <option>1º</option>
                    <option>2º</option>
                    <option>3º</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Grupo</label>
                  <select class="form-select" name="grupo" id="grupo" title="grupo" required>
                    <option value="">Seleccionar</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-4567-8912"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="email@ejemplo.com"
                    required>
                </div>
              </div>
            </div>
          </div>

          <!-- Información del Vehículo -->
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0"><i class="fas fa-car-side"></i> Información del Vehículo</h4>
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Placa</label>
                  <input type="text" class="form-control" id="placa" name="placa" title="placa" placeholder="ASD1234" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Marca</label>
                  <input type="text" class="form-control" id="marca" name="marca" title="marca" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Modelo</label>
                  <input type="text" class="form-control" id="modelo" name="modelo" title="modelo" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Color</label>
                  <input type="text" class="form-control" id="color" name="color" title="color" required>
                </div>
              </div>

              <div class="row g-3 mt-3">
                <div class="col-md-6">
                  <label class="form-label">
                    <i class="fas fa-id-card"></i> Licencia
                  </label>
                  <input type="file" class="form-control" id="licencia" name="licencia" title="licencia" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">
                    <i class="fas fa-file-alt"></i> Tarjeta de circulación
                  </label>
                  <input type="file" class="form-control" id="tarjeta" name="tarjeta" title="tarjeta" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">
                    <i class="fas fa-shield-alt"></i> Seguro vehicular
                  </label>
                  <input type="file" class="form-control" id="seguro" name="seguro" title="seguro" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">
                    <i class="fas fa-file-signature"></i> Responsiva
                  </label>
                  <input type="file" class="form-control" id="responsiva" name="responsiva" title="responsiva" required>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg px-5">
              <i class="fas fa-save"></i> Registrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../Scripts/registre.js"></script>
  <script type="module" src="../Scripts/auth.js"></script>
</body>

</html>
