<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Vehicular - Inicio de Sesión</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="icon" href="../Media/Favicon_SV.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="../Media/Logo_CSJ.png" alt="Logo SV" class="logo-left">
        <img src="../Media/Logo_SV.png" alt="Logo CSJ" class="logo-right">
    </header>
    <nav>
        <ul>
            <li><a href="../HTML/searchCar.html">Buscar Vehículo</a></li>
            <li><a href="../HTML/newCar.html">Nuevo Registro</a></li>
            <li><a href="../HTML/modCar.html">Modificar Registro</a></li>
            <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
        </ul>
    </nav>
    <main>
        <h1>Nuevo Registro de Vehículo</h1>
        <form>
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>
            <button type="submit">Registrar</button>
        </form>
    </main>
</body>
<script type="module" src="../Scripts/auth.js"></script>

</html>
