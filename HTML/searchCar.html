<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Vehicular - Buscar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/searchCar.css">
    <link rel="icon" href="../Media/Favicon_SV.png" type="image/x-icon">
</head>

<body class="bg-light">
    <header>
        <img src="../Media/Logo_SV.png" alt="Logo SV" class="logo-left" />
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link active" href="../HTML/searchCar.html">
                        <i class="fas fa-search"></i> Buscar Vehículo
                    </a>
                    <a class="nav-link" href="../HTML/newCar.html">
                        <i class="fas fa-plus"></i> Nuevo Registro
                    </a>
                    <a class="nav-link" href="../HTML/modCar.html">
                        <i class="fas fa-edit"></i> Modificar Registro
                    </a>
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </a>
                </div>
            </div>
        </nav>
        <img src="../Media/Logo_CSJ.png" alt="Logo CSJ" class="logo-right" />
    </header>
    <main>
        <div class="container mt-4">
            <div class="table-container">
                <h2 class="mb-4 text-center">Registros de Vehículos</h2>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Placa</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Color</th>
                                <th>Fecha</th>
                                <th>Documentos</th>
                                <th>Alumno</th>
                            </tr>
                        </thead>
                        <tbody id="registrosBody">
                            <!-- Los registros se cargarán aquí -->
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="d-flex align-items-center">
                        <span class="me-2">Registros por página:</span>
                        <select id="limitePage" class="form-select form-select-sm" title="limitePage"
                            style="width: auto;">
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="btn-group">
                        <button id="prevPage" class="btn btn-secondary" disabled>
                            <i class="fas fa-chevron-left"></i> Anterior
                        </button>
                        <button id="nextPage" class="btn btn-secondary">
                            Siguiente <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Modal para vista previa de documentos -->
    <div class="modal fade" id="documentModal" tabindex="-1" aria-labelledby="documentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="documentModalLabel">Vista previa del documento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe id="documentViewer" src="" width="100%" height="500px" frameborder="0"></iframe>
                </div>
                <div class="modal-footer">
                    <a id="documentDownload" href="" target="_blank" class="btn btn-primary">
                        <i class="fas fa-download"></i> Abrir en nueva pestaña
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../Scripts/auth.js"></script>
    <script type="module" src="../Scripts/search.js"></script>
</body>

</html>
